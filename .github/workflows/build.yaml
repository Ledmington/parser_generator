name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew --console=plain --no-daemon build

  release:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build fat jar
        run: ./gradlew --console=plain --no-daemon fatjar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot-`date +%F`
          name: Release snapshot-`date +%F`
          files: "cli/build/libs/parser-gen-cli-0.1.0.jar"
        env:
          GITHUB_TOKEN: ${{ secrets.CI_RELEASE_TOKEN }}
